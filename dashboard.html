<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar color">
        <div class="container-fluid d-flex justify-content-center">
            <a class="navbar-brand" href="#">FULLSTACKERS</a>
        </div>
    </nav>

    <!-- Pantalla de Dashboard -->
    <div class="container mt-4 text-center">
        <h2>Dashboard</h2>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Crear Nuevo Tablero</h5>
                        <p class="card-text">Genera un nuevo tablero para organizar tus tareas.</p>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createBoardModal">
                            Crear Tablero
                        </button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Visualizar Tableros</h5>
                        <p class="card-text">Selecciona un tablero creado para gestionar tus tareas.</p>
                        <div id="boardList" class="mt-2">
                            <!-- Aquí se añadirán los tableros creados dinámicamente -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para crear un nuevo tablero -->
    <div class="modal fade" id="createBoardModal" tabindex="-1" aria-labelledby="createBoardModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createBoardModalLabel">Nuevo Tablero</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="newBoardName" class="form-control" placeholder="Nombre del nuevo tablero">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="confirmCreateBoardButton">Crear Tablero</button>
                </div>
            </div>
        </div>
    </div>

    <script src="Scripts/InterfazTablero.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
